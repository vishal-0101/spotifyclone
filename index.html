<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
           <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1"> 
                <span class="songName">wariyo - mortals - NCS</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">Ceilo - 'huma-huma' - NCS</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="3">
                <span class="songName">DEAF- KEV - invincible NCS</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">different heaven - NCS</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5">
                <span class="songName">JANJI - heroes - NCS</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">wariyo - mortals - NCS</span>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/df740b8b32.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
